<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11.1</title>
    <script>
        // membuat array fruits
        let fruits =  ["Mangga", "Apel", "Jeruk", "Duren"]
       console.log(fruits[0] + fruits[1] + fruits[2]);

       // menampilkan data array fruits dengan looping for
       for (let i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);
       }

       console.log("");
       fruits.push("Kurma","Mengkudu"); // unguk menambahkan data array
       fruits.sort(); // untuk megurutkan A-Z
       fruits.pop(); // untuk menghapus data array paling akhir

       // menampilkan data array fruits dengan looping for
       for (let i = 0; i < fruits.length; i++) {
       console.log(fruits[i]);
       }

       // object
       let mobil = {
           tipe : "Turismo",
           merk : "Lamborghini",
           tahun : 2010,
           warna : "Pelangi",
           jalan :function(){
            console.log("Ngueeengggg");
           },
       };
       console.log(mobil);
    </script>
</head>
<body>
    <h1>Belajar Array</h1>
</body>
</html>
